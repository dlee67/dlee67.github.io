<!DOCTYPE html>
<html>
<head>
    <title>Stew Count Down</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 48px;
            color: #333;
        }
        h1 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Stew Count Down</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 10, 1); // November is month 10 (zero-indexed)

            // If today is after November 1st, set target to next year's November
            if (now >= targetDate) {
                targetDate = new Date(currentYear + 1, 10, 1);
            }

            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById('countdown').innerHTML =
                days + 'd ' +
                hours + 'h ' +
                minutes + 'm ' +
                seconds + 's ';
        }

        // Initial call
        updateCountdown();
        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
